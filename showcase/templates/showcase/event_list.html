{% extends 'showcase/base.html' %}
{% block title %}Events{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% if events %}
         {% for event in events %}
            <div class="col-sm-3">
            <div class="card my-2">
                <a href="{% url 'showcase:detail' event.id %}" ><img src="{{event.cover.url}}" class="img img-responsive" style="height:250px; width:250px;" alt=""></a>
                <h6 style="text-align:center;">{{event.event_name}}</h6>


            </div>
            <div class="card card-body" style="text-align:justify; ">
                <p>{{event.venue}}</p>
                <p>{{event.time}}</p>
                <p>{{event.date}}</p>
                <a href="{% url 'showcase:update-event' event.id %}" class="btn btn-primary"><i class="fas fa-edit"></i></a>&nbsp; <a href="{% url 'showcase:delete-event' event.id %}" class="btn btn-danger"><i class="fas fa-trash"></i></a>

            </div>
            </div>
         {% endfor %}
        {% endif %}
    </div>
</div>
{% endblock %}
